        * {

            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fab1a0);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bg-element:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 5%;
            left: 5%;
            animation-delay: 0s;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 193, 7, 0.3));
        }

        .bg-element:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 15%;
            right: 5%;
            animation-delay: -2s;
            background: linear-gradient(45deg, rgba(107, 207, 127, 0.3), rgba(78, 205, 196, 0.3));

        .bg-element:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 5%;
            left: 10%;
            animation-delay: -4s;
            background: linear-gradient(45deg, rgba(69, 183, 209, 0.3), rgba(150, 206, 180, 0.3));

        .bg-element:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 10%;
            animation-delay: -1s;
            background: linear-gradient(45deg, rgba(255, 234, 167, 0.3), rgba(250, 177, 160, 0.3));

        .bg-element:nth-child(5) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 2%;
            animation-delay: -3s;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.4), rgba(255, 193, 7, 0.4));
        }

        .bg-element:nth-child(6) {
            width: 90px;
            height: 90px;
            top: 60%;
            right: 3%;
            animation-delay: -5s;
            background: linear-gradient(45deg, rgba(107, 207, 127, 0.4), rgba(78, 205, 196, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }

            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            animation: profileGlow 3s ease-in-out infinite alternate;
        }

        @keyframes profileGlow {
            0% { box-shadow: 0 30px 60px rgba(255, 107, 107, 0.4), 0 0 0 0 rgba(255, 107, 107, 0.4); }
            25% { box-shadow: 0 30px 60px rgba(255, 193, 7, 0.4), 0 0 0 10px rgba(255, 193, 7, 0.1); }
            50% { box-shadow: 0 30px 60px rgba(107, 207, 127, 0.4), 0 0 0 20px rgba(107, 207, 127, 0.1); }

            100% { box-shadow: 0 30px 60px rgba(69, 183, 209, 0.4), 0 0 0 5px rgba(69, 183, 209, 0.1); }
        }

        .profile-image-sosmed:hover {

        .profile-image-sosmed img {

        .social-icons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
            max-width: 800px;

        .social-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            font-size: 2.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .social-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .social-icon:hover::before {
            transform: scale(1);
        }

        .social-icon:hover::after {
            width: 100px;
            height: 100px;
        }

        .social-icon:hover {
            transform: translateY(-15px) scale(1.2) rotate(360deg);

        /* Floating particles */
        .particle {

        @keyframes floatParticle {

        /* Responsive Design */

    <script>
        // Enhanced click animation with color burst
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                // Create multiple ripple effects
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const ripple = document.createElement('span');
                        const rect = this.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height) * (1 + i * 0.3);
                        const x = e.clientX - rect.left - size / 2;
                        const y = e.clientY - rect.top - size / 2;
                        
                        const colors = ['rgba(255, 107, 107, 0.6)', 'rgba(255, 193, 7, 0.6)', 'rgba(107, 207, 127, 0.6)', 'rgba(78, 205, 196, 0.6)', 'rgba(69, 183, 209, 0.6)'];
                        const randomColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        ripple.style.cssText = `
                            position: absolute;
                            border-radius: 50%;
                            background: ${randomColor};
                            transform: scale(0);
                            animation: ripple 1s ease-out;
                            width: ${size}px;
                            height: ${size}px;
                            left: ${x}px;
                            top: ${y}px;
                            pointer-events: none;
                            z-index: 1000;
                        `;
                        
                        this.appendChild(ripple);
                        
                        setTimeout(() => {
                            ripple.remove();
                        }, 1000);
                    }, i * 100);
                }
            });
        });

        // Enhanced CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.5);
                    opacity: 0.5;
                }
                100% {
                    transform: scale(3);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Enhanced parallax effect
        document.addEventListener('mousemove', (e) => {
            const bgElements = document.querySelectorAll('.bg-element');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            bgElements.forEach((element, index) => {
                const speed = (index + 1) * 0.8;
                const x = (mouseX - 0.5) * speed * 60;
                const y = (mouseY - 0.5) * speed * 60;
                const rotation = (mouseX - 0.5) * speed * 20;
                
                element.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
            });

            // Move container slightly with mouse
            const container = document.querySelector('.container');
            const containerX = (mouseX - 0.5) * 10;
            const containerY = (mouseY - 0.5) * 10;
            container.style.transform = `translate(${containerX}px, ${containerY}px)`;
        });

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = '100%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            const colors = ['rgba(255, 107, 107, 0.8)', 'rgba(255, 193, 7, 0.8)', 'rgba(107, 207, 127, 0.8)', 'rgba(78, 205, 196, 0.8)', 'rgba(69, 183, 209, 0.8)'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create particles periodically
        setInterval(createParticle, 800);

        // Add shake effect to profile image on hover
        const profileImage = document.querySelector('.profile-image-sosmed');
        profileImage.addEventListener('mouseenter', function() {
            this.style.animation = 'profileGlow 3s ease-in-out infinite alternate, shake 0.5s ease-in-out';
        });

        profileImage.addEventListener('mouseleave', function() {
            this.style.animation = 'profileGlow 3s ease-in-out infinite alternate';
        });

        // Add shake animation
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px) rotate(-5deg); }
                75% { transform: translateX(5px) rotate(5deg); }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Add loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            
            // Add welcome animation
            setTimeout(() => {
                const title = document.querySelector('.title');
                title.style.animation += ', bounce 1s ease-in-out';
            }, 1000);
        });

        // Add bounce animation
        const bounceStyle = document.createElement('style');
        bounceStyle.textContent = `
            @keyframes bounce {
                0%, 100% { transform: translateY(0) scale(1); }
                50% { transform: translateY(-20px) scale(1.1); }
            }
        `;
        document.head.appendChild(bounceStyle);

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            const socialIcons = document.querySelectorAll('.social-icon');
            const currentFocused = document.activeElement;
            let currentIndex = Array.from(socialIcons).indexOf(currentFocused);
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                currentIndex = (currentIndex + 1) % socialIcons.length;
                socialIcons[currentIndex].focus();
                e.preventDefault();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                currentIndex = (currentIndex - 1 + socialIcons.length) % socialIcons.length;
                socialIcons[currentIndex].focus();
                e.preventDefault();
            }
        });
    </script>
